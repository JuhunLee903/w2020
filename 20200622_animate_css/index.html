<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>animate css</title>
	<link rel="stylesheet" href="../css/reset.css">
	<link rel="stylesheet" href="../css/animate.css">
	<script src="../js/wow.js"></script>
	<script>
		new WOW().init();
	</script>
	<style>
		
		.box{width: 500px;height: 130px;/*background: yellow;
			position: absolute;top: 50%;margin-top: -65px;
			left:50%;margin-left: -250px;*/text-align: center;}

		.gap{height: 2000px;}
		.wrap{padding: 50px 0;}
		.container{width: 1000px;margin: 0 auto;}
		.container ul li{float:left;margin-right: 25px;width: 231.25px;height: 231.23px;
						background: orange;border-radius: 10px;}
		.container ul li:nth-child(4){margin-right: 0;}
		.gray{background: #ddd;}
		.cycle{border-radius: 120px !important;}
	</style>
</head>
<body>
	<div class="box animated bounce">
		<h1>Lorem ipsum dolor sit amet, consectetur adipisicing.</h1>
	</div>
	
	<div class="gap"></div>

	<div class="wrap gray">
		<div class="container">
			<ul class="clearfix">
				<li class="cycle wow zoomIn" data-wow-delay=0>Lorem.</li>
				<li class="cycle wow zoomIn" data-wow-delay=0.3s>Vel.</li>
				<li class="cycle wow zoomIn" data-wow-delay=0.6s>Ut!</li>
				<li class="cycle wow zoomIn" data-wow-delay=0.9s>Laborum!</li>
			</ul>
		</div>
	</div>

	<div class="wrap">
		<div class="container">
			<ul class="clearfix">
				<li class="wow bounceInLeft" data-wow-delay=1.0s>Lorem.</li>
				<li class="wow bounceInUp" data-wow-delay=1.3s>Vel.</li>
				<li class="wow bounceInRight" data-wow-delay=1.6s>Ut!</li>
				<li class="wow bounceInDown" data-wow-delay=1.9s>Laborum!</li>
			</ul>
		</div>
	</div>

	<div class="wrap gray">
		<div class="container">
			<ul class="clearfix">
				<li class="wow pulse" data-wow-iteration="infinite" data-wow-delay=2.0s>Lorem.</li>
				<li class="wow pulse" data-wow-iteration="infinite" data-wow-delay=2.3s>Vel.</li>
				<li class="wow pulse" data-wow-iteration="infinite" data-wow-delay=2.6s>Ut!</li>
				<li class="wow pulse" data-wow-iteration="infinite" data-wow-delay=2.9s>Laborum!</li>
			</ul>
		</div>
	</div>
</body>
</html>
