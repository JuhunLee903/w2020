<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>car</title>
	<link rel="stylesheet" href="../../css/reset.css">
	<script src="../../js/jquery-3.1.1.min.js"></script>
	<style>
		#panel{width:600px;height:300px;border:1px solid #000; margin:0 auto;position:relative;}
		.bar{width:500px;height:20px;background:#f00;position:absolute;left:50px;top:190px;}
		#car{position:absolute;left:50px;top:120px;}
		.rotate{transform:rotateY(-180deg);}
	</style>
	<script>
		$(document).ready(function(){
			var obj_bar = $(".bar");
			var obj_car = $("#car");
			var n_start = obj_bar.position().left;
			var n_end = n_start + obj_bar.width() - obj_car.width();
			var n_step = 5;
			var n_current = n_start;
			var n_timer_id = 0;
			function car_move(){
				n_current += n_step;
				// console.log(n_current);
				obj_car.css("left",n_current);
				if(n_current>n_end){
					n_step=-5
					obj_car.addClass("rotate")
				}
				if(n_current<n_start){
					n_step=5
					obj_car.removeClass("rotate")
				}
			}
			// setInterval(car_move,30);
			
			$(".btn_start").click(function(){
				if(n_timer_id ==0){
				n_timer_id = setInterval(car_move,30);
				alert("자동차 출발")
				}				
				console.log(n_timer_id);
			});
			$(".btn_stop").click(function(){
				if(n_timer_id != 0){
				clearInterval(n_timer_id);
				n_timer_id = 0;
				}
			});
		});
	</script>
</head>
<body>
	<div id="panel">
		<div class="bar"></div>
		<div id="car"><img src="../../images/car.png" alt=""></div>
	</div>
	<button type="button" class="btn_start">시작</button>
	<button type="button" class="btn_stop">정지</button>
</body>
</html>
