<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>position01</title>
	<link rel="stylesheet" href="../../css/reset.css">
	<script src="../../js/jquery-3.1.1.min.js"></script>
	<style>
		#parent1{width: 300px; height: 300px; background:#ccc; margin:0 auto; position:relative;}
		#parent2{width: 200px; height: 200px;background:#ff0; margin:50px;}
		#child{width: 100px;height: 100px; background:#f00; position:absolute; left:20px;}
		.btn{
			position:fixed; right:10px; bottom:10px; background:#f00; width: 100px;height: 100px;border-radius: 10%;
		}
	</style>
	<script>
		// $(function(){});
		$(document).ready(function(){
			var parent = $("#child").offsetParent();
			console.log(parent.attr("id"));
			function jang_po(){
				var po_child = $("#child").position();
				var of_child = $("#child").offset();
				$(".poX").html(po_child.left);
				$(".ofX").html(of_child.left);
			}
			jang_po();

			$(window).resize(function(){
				jang_po();
			});
			$(".up").click(function(){
				$("#child").width("+=10").height("+=10");
			});
			$(".down").click(function(){
				$("#child").width("-=10").height("+=10");
			});
			$(".btn").click(function(e){
				// e.preventDefault();
				// window.scrollTo(0,100);
				$("html,body").animate({scrollTop:0},500);
				return false; //return false는 맨마지막에 작성해주세요
			});

		});
	</script>
</head>
<body>
	<div id="parent1">
		parent1
		<div id="parent2">
			parent2
			<div id="child">
				child
			</div>
		</div>
	</div>
	<div class="txt" style="height:5000px">
		child position x : <span class="poX">0</span>px<br>
		child offset x : <span class="ofX">0</span>px<br>
	</div>
	<button type="button" class="up">키우기</button>
	<button type="button" class="down">나누기</button>

	<button type="buttn">
		<a href="#parent1" class="btn">위로 올라가기</a>
	</button>
</body>
</html>
