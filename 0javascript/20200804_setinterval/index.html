<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>setinterval</title>
	<link rel="stylesheet" href="../../css/reset.css">
	<script src="../../js/jquery-3.1.1.min.js"></script>
	<style>
		
	</style>
</head>
<body>
	<button type="button"onclick="set_btn()">클릭</button>
	<script>
		function set_btn(){
			// setInterval(함수,3000); 1초 = 1000
			setInterval(function(){alert("hi")},1000);
		};
	</script>
	<p id="time"></p>
	<button type="button" onclick="my_timer()">현재시간</button>
	<script>
		setInterval(my_timer,1000);

		function my_timer(){
			var d = new Date();
			var t = d.toLocaleTimeString();
			$("#time").html(t);
		}
		my_timer();
	</script>
</body>
</html>
