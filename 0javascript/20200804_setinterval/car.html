<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>car</title>
	<link rel="stylesheet" href="../../css/reset.css">
	<script src="../../js/jquery-3.1.1.min.js"></script>
	<style>
		#panel{width:600px;height:300px;border:1px solid #000; margin:0 auto;position:relative;}
		.bar{width:500px;height:20px;background:#f00;position:absolute;left:50px;top:190px;}
		#car{position:absolute;left:50px;top:120px;}
		.rotate{transform:rotateY(-180deg);}
	</style>
	<script>
		$(document).ready(function(){
			var obj_bar = $(".bar");
			var obj_car = $("#car");
			var n_start = obj_bar.position().left;
			var n_end = n_start + obj_bar.width() - obj_car.width();
			var n_step = 2;
			var n_current = n_start;
			function car_move(){
				n_current += n_step;
				console.log(n_current);
				if(n_current > n_end){
					n_step = -2;
					obj_car.addClass("rotate");
				}
				if(n_current < n_start){
					n_step = 2;
					obj_car.removeClass("rotate");
				}
				obj_car.css("left",n_current);

			};
			setInterval(car_move,30);
		});
	</script>
</head>
<body>
	<div id="panel">
		<div class="bar"></div>
		<div id="car"><img src="../../images/car.png" alt=""></div>
	</div>
</body>
</html>
