<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>modal</title>
	<link rel="stylesheet" href="../../css/reset.css">
	<script src="../../js/jquery-3.1.1.min.js"></script>
	<style>
		ul{width:900px; margin:0 auto;}
		ul>li{float:left;}
		#glayLayer{position:fixed; top:0; left:0; width:100%; height:100%; background:#000; opacity:0.6; display:none;}
		#overLayer{position:fixed;top:50%;left:50%;transform:translate(-50%,-50%); display:none;}
	</style>
	<script>
		$(document).ready(function(){
			$("body").append("<div id='glayLayer'></div><div id='overLayer'></div>");
			$("a.modal").click(function(){
				var aHref = $(this).attr("href");
				$("#glayLayer").show();
				$("#overLayer").show().html("<img src='"+aHref+"'>")
				return false;
				//e.preventDefault();
			});
			$("#glayLayer,#overLayer").click(function(){
				$("#glayLayer").hide();
				$("#overLayer").hide();
			});
		});
	</script>
</head>
<body>
	<ul clas="clearfix">
		<li><a href="../images/tourgallery_j1a.jpg" class="modal"><img src="../images/tourgallery_j1.jpg" alt=""></a></li>
		<li><a href="../images/tourgallery_j2a.jpg" class="modal"><img src="../images/tourgallery_j2.jpg" alt=""></a></li>
		<li><a href="../images/tourgallery_j3a.jpg" class="modal"><img src="../images/tourgallery_j3.jpg" alt=""></a></li>
		<li><a href="../images/tourgallery_j4a.jpg" class="modal"><img src="../images/tourgallery_j4.jpg" alt=""></a></li>
		<li><a href="../images/tourgallery_j5a.jpg" class="modal"><img src="../images/tourgallery_j5.jpg" alt=""></a></li>
		<li><a href="../images/tourgallery_j6a.jpg" class="modal"><img src="../images/tourgallery_j6.jpg" alt=""></a></li>
	</ul>
</body>
</html>
