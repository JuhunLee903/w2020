<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>script</title>
</head>

<body>
	<script>
		var sum = 0;
		function name(a,b){
			sum = a+b;
			document.write(a + "+" + b + "=" + sum);
		}

		name(10,20);

		function over(obj){obj.src = "../../images/apple.png";}
		function out(obj){obj.src = "../../images/banana.png";}

	</script>
	
	<h3>마우스를 올려보세요</h3>
	<img src="../../images/banana.png" alt="" onmouseover="over(this)" onmouseout="out(this)";>

</body>
</html>
